<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTareas.xhtml">

            <ui:define name="content">
            <h:outputStylesheet library="css" name="modificaru.css" />
                <div class="login-wrapper">
     <div class="form">
            <h:form id="f" class="form2">
              <p:growl id="growl" class="as" life="2000"/>
              <img src="#{resource['img/logoF.jpg']}" alt=""/>
              <h2>Inicio de sesión</h2>
              <div class="input-group">
                  <p:inputText value="#{registroController.persona.nombre}" id="pn"  required="true" requiredMessage="Nombre es obligatorio"/>
                  <label for="pn">Nombre</label>
              </div>
              <div class="input-group">
                  <p:inputText value="#{registroController.persona.apellidos}" id="pa"  required="true" requiredMessage="Apellidos es obligatorio"/>
                  <label for="pa">Apellidos</label>
              </div>
              <div class="input-group">
                  <p:inputText value="#{registroController.usuario.correo}" id="uc"  required="true" validatorMessage="Correo electronico no valido" requiredMessage="Correo es obligatorio">
                      <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                  </p:inputText>
                  <label for="uc">Correo electronico</label>
              </div>
              <div class="input-group">
                  <p:password  redisplay="true" id="up1" value="#{registroController.usuario.password}" match="up2" required="true" validatorMessage="Las contraseñas no coinciden" requiredMessage="Contraseña es obligatoria" />
                <label for="up1">Contraseña</label>
              </div>
               <div class="input-group">
                   <p:password  redisplay="true" id="up2" value="#{registroController.usuario.password}" validatorMessage="La contraseña tiene que ser minimo 8 caracteres de larga">
                               <f:validateLength minimum="8" maximum="100"/>
                   </p:password>
                <label for="up1">Repita la Contraseña</label>
              </div>
              <p:commandButton value="Regístrate"  update="@form" class="submit-btn" actionListener="#{registroController.create()}" />

            </h:form >

        </div>
          </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
