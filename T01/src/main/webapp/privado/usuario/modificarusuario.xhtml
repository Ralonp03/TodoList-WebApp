<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaTareas.xhtml">

            <ui:define name="content">
            <h:outputStylesheet library="css" name="modificaru.css" />
                <div class="login-wrapper">
     <div class="form">
            <h:form id="f" class="form2">
              <p:growl id="growl" class="as" life="2000"/>
              <h2>Modificar usuario</h2>
              <label class="jj" for="pn">Nombre</label>
              <div  class="input-group">
                  <p:inputText value="#{modificaruController.usuario.idPersona.nombre}" id="pn" disabled="true"/>
              </div>
              
              <label class="jj"  for="pa">Apellidos</label>
              <div class="input-group">
                  <p:inputText value="#{modificaruController.usuario.idPersona.apellidos}" id="pa"  disabled="true"/>
              </div>
              <div class="input-group">
                  <p:inputText value="#{modificaruController.usuario.correo}" id="uc"  required="true" validatorMessage="Correo electronico no valido" requiredMessage="Correo es obligatorio">
                      <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                  </p:inputText>
                  <label for="uc">Correo electronico</label>
              </div>

               <div class="input-group">
                   <p:inputText   id="up2" value="#{modificaruController.usuario.password}" validatorMessage="La contraseña tiene que ser minimo 8 caracteres de larga">
                               <f:validateLength minimum="8" maximum="100"/>
                   </p:inputText>
                <label for="up1">Contraseña</label>
              </div>
              <p:commandButton value="Modificar usuario"  update="@form" class="submit-btn" actionListener="#{modificaruController.modificar()}" />
             <p:commandButton class="submit-btn2"  value="Eliminar usuario" 
                              actionListener="#{modificaruController.elimiar()}" update="@form"> 
                                                                     <p:confirm header="Importante" message="Va a eliminar de forma permanente su usuario. De proceder va a perder todas las tareas, estas de acuerdo?" icon="pi pi-exclamation-triangle"/>

                                    </p:commandButton>
              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                                     <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                    </p:confirmDialog>  
            </h:form >

        </div>
          </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
